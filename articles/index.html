<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAGE TITLE · Diluted Stories</title>
  <link rel="stylesheet" href="../styles.css" /> <!-- Adjust ../ if inside subfolders -->
</head>
<body>

<!-- Header -->
<header class="ds-header">
  <div class="wrap">
    <button class="hamburger" aria-label="Menu">☰</button>
    <a class="brand" href="../index.html">DILUTED STORIES</a>
    <nav class="ds-nav">
      <a href="../articles/index.html">Articles</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
  <div class="wrap ds-subnav">
    <a href="../articles/#Geopolitics">Geopolitics</a>
    <a href="../articles/#Sustainability">Sustainability</a>
    <a href="../articles/#Inequality">Inequality</a>
    <a href="../articles/#Lifestyle">Lifestyle</a>
    <a href="../articles/#Fashion">Fashion</a>
  </div>
</header>

<!-- Main -->
<main class="wrap" style="padding-top: 24px;">
  <!-- PAGE-SPECIFIC CONTENT GOES HERE -->
</main>

<!-- Footer -->
<footer class="site-footer">
  <div class="wrap">
    <p>© <span id="year"></span> Diluted Stories</p>
  </div>
</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
    const CATEGORY_ORDER = ["Geopolitics","Sustainability","Inequality","Lifestyle","Fashion"];

    fetch('./articles.json')
      .then(r => r.json())
      .then(items => {
        // Group by category
        const byCat = Object.create(null);
        for (const c of CATEGORY_ORDER) byCat[c] = [];
        items.forEach(it => {
          if (!byCat[it.category]) byCat[it.category] = [];
          byCat[it.category].push(it);
        });

        // Build sections
        const container = document.getElementById('categories');
        container.innerHTML = CATEGORY_ORDER
          .filter(cat => (byCat[cat] && byCat[cat].length))
          .map(cat => {
            const cards = byCat[cat]
              .map((it, idx) => `
                <article class="story-card ${idx===0 ? 'story-card--lg' : ''}">
                  <a class="card-link" href="./${it.slug}/" aria-label="${it.title}"></a>
                  <img loading="lazy" alt="${it.title}" src="./${it.cover}">
                  <div class="card-overlay">
                    <span class="badge">${it.kicker || cat.toUpperCase()}</span>
                    <h3 class="card-title">${it.title}</h3>
                    <p class="card-excerpt">${it.excerpt || ''}</p>
                    <div class="byline">${it.byline || ''}</div>
                  </div>
                </article>
              `).join('');

            return `
  <section id="${cat}" class="section" style="padding-top:8px">
    <h2 class="section-heading" style="margin:6px 0 14px">${cat}</h2>
    <div class="cards-grid">${cards}</div>
  </section>
`;
          }).join('');
      })
      .catch(err => {
        console.error(err);
        document.getElementById('categories').innerHTML =
          '<p>Could not load articles. Please refresh.</p>';
      });
  </script>
</body>
</html>
