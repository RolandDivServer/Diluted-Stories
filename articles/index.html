<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
<header class="ds-header">
  <div class="wrap header-grid">
    <div aria-hidden="true"></div>
    <a class="brand" href="./index.html">DILUTED STORIES</a>
    <div class="header-right">
      <nav class="ds-nav">
        <a href="./articles.html" aria-current="page">Articles</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <div class="a11y-controls">
        <button id="themeToggle" class="ui-btn">ðŸŒ“</button>
        <button id="textBigger" class="ui-btn">A+</button>
        <button id="textSmaller" class="ui-btn">Aâˆ’</button>
        <button id="ttsToggle" class="ui-btn">ðŸ”ˆ</button>
      </div>
    </div>
  </div>
</header>

<main id="main-content" class="wrap section">
  <h1 class="page-title">Articles</h1>
  <div id="articlesGrid" class="cards-grid"></div>
</main>

<!-- Reuse the same modal -->
<div id="articleModal" class="ds-modal" role="dialog" aria-modal="true" aria-labelledby="articleTitle" hidden>
  <div class="ds-modal__scrim" data-close-modal></div>
  <div class="ds-modal__panel" role="document" tabindex="-1">
    <button class="ds-modal__close ui-btn" data-close-modal aria-label="Close preview">âœ•</button>
    <article class="ds-article" id="articleContent">
      <h1 id="articleTitle" class="article-title"></h1>
      <p class="article-meta muted"></p>
      <img class="article-hero" alt="">
      <div class="article-body"></div>
    </article>
  </div>
</div>

<script src="./config.js"></script>
<script src="./scripts.js"></script>
<script>
  // Render article cards from the templates already present on index.html.
  // If templates also live here, it will pick them up too.
  (function renderFromTemplates(){
    const grid = document.getElementById('articlesGrid');
    const tpls = Array.from(document.querySelectorAll('template[id^="tpl-"]'));
    if (!tpls.length) {
      // If templates exist only on index.html, define a small list here to show something
      console.warn('No templates found on this page. Consider duplicating your <template> blocks here.');
      return;
    }
    tpls.forEach(t => {
      const id = t.id.replace(/^tpl-/, '');
      let data; try { data = JSON.parse(t.innerHTML.trim()); } catch { return; }
      const card = document.createElement('article');
      card.className = 'story-card';
      card.innerHTML = `
        <a class="card-link" href="#${id}" aria-label="${data.title || 'Read article'}"></a>
        <img loading="lazy" alt="${data.imgAlt || ''}" src="${data.imgSrc || ''}">
        <div class="card-overlay">
          <span class="badge">ARTICLES</span>
          <h3 class="card-title">${data.title || ''}</h3>
          <p class="card-excerpt">${(data.body && data.body[0]) ? data.body[0].replace(/<[^>]*>/g,'').slice(0,110)+'â€¦' : ''}</p>
          <div class="byline">${data.meta || 'By R. Correia'}</div>
        </div>`;
      grid.appendChild(card);
    });
  })();
</script>
</body>
</html>
