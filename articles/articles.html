<head>
  <meta charset="utf-8" />

<body>
<header class="ds-header">
  <div class="wrap header-grid">
    <div aria-hidden="true"></div>
    <a class="brand" href="./index.html">DILUTED STORIES</a>
    <div class="header-right">
      <nav class="ds-nav" aria-label="Primary">
        <a href="./articles.html" aria-current="page">Articles</a>
        <a href="./contact.html">Contact</a>
      </nav>
      <div class="a11y-controls">
        <button id="themeToggle" class="ui-btn">ðŸŒ“</button>
        <button id="textBigger" class="ui-btn">A+</button>
        <button id="textSmaller" class="ui-btn">Aâˆ’</button>
        <button id="ttsToggle" class="ui-btn">ðŸ”ˆ</button>
      </div>
    </div>
  </div>
</header>

<main id="main-content" class="wrap section">
  <h1 class="page-title">Articles</h1>
  <div id="articlesGrid" class="cards-grid"></div>
</main>

<footer class="ds-footer">
  <div class="wrap"><p>Â© <span id="year"></span> Diluted Stories</p></div>
</footer>

<!-- Shared modal -->
<div id="articleModal" class="ds-modal" role="dialog" aria-modal="true" aria-labelledby="articleTitle" hidden>
  <div class="ds-modal__scrim" data-close-modal></div>
  <div class="ds-modal__panel" role="document" tabindex="-1">
    <div class="ds-modal__bar">
      <button class="ui-btn" id="btnRead" aria-pressed="false">ðŸ”ˆ Read</button>
      <div class="spacer"></div>
      <button class="ui-btn" id="btnAplus">A+</button>
      <button class="ui-btn" id="btnAminus">Aâˆ’</button>
      <button class="ui-btn ds-modal__close" data-close-modal aria-label="Close">âœ•</button>
    </div>
    <article class="ds-article" id="articleContent">
      <h1 id="articleTitle" class="article-title"></h1>
      <p class="article-meta muted"></p>
      <img class="article-hero" alt="">
      <div class="article-body"></div>
    </article>
  </div>
</div>

<script src="./config.js"></script>
<script src="./scripts.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  window.A11Y.initTTSTarget('#main-content');

  // Auto-render cards from the central ARTICLES dataset
  (function(){
    const grid = document.getElementById('articlesGrid');
    Object.entries(window.ARTICLES).forEach(([id, a]) => {
      const card = document.createElement('article');
      card.className = 'story-card';
      card.innerHTML = `
        <a class="card-link" href="#${id}" aria-label="${a.title}"></a>
        <img loading="lazy" alt="${a.imgAlt}" src="${a.imgSrc}">
        <div class="card-overlay">
          <span class="badge">ARTICLES</span>
          <h3 class="card-title">${a.title}</h3>
          <p class="card-excerpt">${a.excerpt || ''}</p>
          <div class="byline">${a.meta}</div>
        </div>`;
      grid.appendChild(card);
    });
  })();
</script>
</body>
</html>
